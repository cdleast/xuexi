<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery.min.js"></script>
	<style type="text/css">
		#box{width: 400px;height: 300px;border:1px solid red;}	
		#box .title{color:green;font-family: '楷体';}
	</style>
</head>
<body>
	<button onclick="request()">request</button>
	<div id="box"></div>	
	<script type="text/javascript">
		// 函数
		function request(){
			$.ajax({
				url: './04.php',
				type: 'post',
				dataType: 'json',
				// ajax 请求成功的回调函数
				success:function(data,stutas, xhr){
					var html = ''
					for(var i=0;i<data.length;i++){
						html += '<p class="title">'+data[i].title+'</p>'
					}
					$('#box').html(html);
				},
				// ajax 请求失败时的回调函数
				error:function(xhr, errorText, errorStatus){
					console.log(errorStatus)
				}
			});
		}	
</script>
</body>
</html>
