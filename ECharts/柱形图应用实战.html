<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1.引入 echarts.js -->
    <script src="echarts.min.js"></script>
    <!-- 引入echarts主题 -->
    <script src="dark.js"></script>
</head>

<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 1200px;height:600px;margin: 0 auto;"></div>

    <script>
        var container = document.getElementById('main');
        // 2.基于准备好的dom，初始化echarts实例
        // container(dom容器),dark(主题)
        var myChart = echarts.init(container, 'dark');

        // 3.指定图表的配置项和数据
        var option = {
            // 标题组件
            title: {
                text: '上半年销售情况图', // 主标题文本
                subtext: '柱形图基本使用', // 副标题文本
                left: 'center', // 标题位置
            },
            // 图例组件
            legend: {
                // 图例的数据数组-和数据项series里name的要一致
                data: ['彩电', '冰箱', '空调'],
                left: 'right', // 图例位置
            },
            // x轴坐标系
            xAxis: {
                type: 'category', // value
                data: ['一月', '二月', '三月', '四月', '五月', '六月'],
            },
            // y轴坐标系
            yAxis: {
                type: 'value', // category
                interval: 50, // 强制设置y坐标轴分割间隙
                // max:200, // 设置最大值
                boundaryGap: ['0', '40%'],  // 通过百分比设置最大值
            },
            // 数据源相关组件
            series: [{
                data: [120, 100, 350, 380, 110, 210],
                type: 'bar',
                name: '彩电',
                barWidth: 12, // bar的宽度
                barGap:'100%', // bar直接的间距,这个百分比是根据barWidth来设置的
                // stack:'A', // 堆积图设置相同,
                color:'red'
            },
            {
                data: [220, 300, 250, 280, 270, 130],
                type: 'bar',
                name: '冰箱',
                barWidth: 12, // bar的宽度
                // stack:'A', // 堆积图设置相同,
            }, {
                data: [320, 100, 250, 180, 170, 120],
                type: 'bar',
                name: '空调',
                barWidth: 12, // bar的宽度
                // stack:'A', // 堆积图设置相同,
            }],
        };

        // 4.使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
