<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ECharts</title>
    <!-- 1.引入 echarts.js -->
    <script src="echarts.min.js"></script>
    <!-- 引入echarts主题 -->
    <script src="dark.js"></script>
</head>

<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 1200px;height:600px;margin: 0 auto;"></div>
    <script>
    var container = document.getElementById('main');

    // 2.基于准备好的dom，初始化echarts实例
    // container(dom容器),dark(主题)
    var myChart = echarts.init(container, 'dark');

    // 指定图表的配置项和数据
    var option = {
        // 标题组件
        title: [{
                show: true, // 显示和隐藏
                text: 'ECharts', // 主标题文本
                // subtext: '副标题组件配置', // 副标题文本
                // 标题文本样式
                textStyle: {
                    color: '#ff0000', // 颜色
                    fontSize: 16, // 字体大小
                },
                // 副标题文本样式
                subtextStyle: {
                    color: '#fff', // 颜色
                    fontSize: 14, // 字体大小
                },
                left: 100, // 标题position,距离左侧边框位置
            },
            {
                show: true, // 显示和隐藏
                text: '入门示例', // 主标题文本
                // 标题文本样式
                textStyle: {
                    color: 'green', // 颜色
                    fontSize: 16, // 字体大小
                },
                left: 165, // 标题position,距离左侧边框位置
            },
            {
                show: true, // 显示和隐藏
                text: '1', // 主标题文本
                // 标题文本样式
                textStyle: {
                    color: '#fff', // 颜色
                    fontSize: 16, // 字体大小
                },
                left: 230, // 标题position,距离左侧边框位置
            },
            {
                show: true, // 显示和隐藏
                text: '2', // 主标题文本
                // 标题文本样式
                textStyle: {
                    color: 'red', // 颜色
                    fontSize: 16, // 字体大小
                },
                left: 240, // 标题position,距离左侧边框位置
            },
            {
                show: true, // 显示和隐藏
                text: '3', // 主标题文本
                // 标题文本样式
                textStyle: {
                    color: '#fff', // 颜色
                    fontSize: 16, // 字体大小
                },
                left: 250, // 标题position,距离左侧边框位置
            },
        ],
        // 提示框组件
        tooltip: {
            trigger: 'axis', // 触发类型
            // 坐标轴指示器配置项
            axisPointer: {
                type: 'shadow', // 指示器类型(line,shadow,cross)
                showDelav: 1000, // 浮层显示或隐藏的延迟
            }
        },
        // 图例组件
        legend: {
            // 图例的数据数组-和数据项series里name的要一致
            data: ['邮件营销', '联盟广告', '视频广告', '直接访问', '搜索引擎'],
            itemGap: 50, // 图例间距
            borderWidth: 1, // 图例边框
            itemHeight: 20, // 图例高度
            top: 5, // 图例距离顶部位置距离
        },
        grid: {
            top: '10%',
            left: '10%',
            right: '10%',
            bottom: '10%',
            containLabel: true
        },
        // 工具栏组件
        toolbox: {
            // 工具栏配置
            feature: {
                saveAsImage: {}, // 保存为图片
                // 数据视图工具,可以展现当前图表所用的数据,编辑后可以动态更新
                dataView: {},
                restore: {}, // 还原配置项
                dataZoom: {}, // 数据区域缩放,目前只支持直角坐标系的缩放
                // 动态图表类型切换
                magicType: {
                    // 切换图表的类型
                    type: ['line', 'bar', 'stack', 'tiled']
                }
            },
            right: 20
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
            name: '日期', // x轴坐标系显示文字
        },
        yAxis: {
            type: 'value',
            name: '金额', // y轴坐标系显示文字
        },
        // 数据源相关组件
        series: [{
                name: '邮件营销',
                type: 'line', // 图表类型(bar,pie,line)
                stack: '总量',
                // 数据源,通常为数组类型和xAxis中的data紧密相关
                data: [120, 132, 101, 134, 90, 230, 210],

                // 如果图表类型是pie圆形的话,data设置项有所不同
                // data:[
                //     {name:'邮件营销',value:120},
                //     {name:'联盟广告',value:132},
                //     {name:'视频广告',value:101},
                //     {name:'直接访问',value:134},
                //     {name:'搜索引擎',value:90},
                // ],

                // 标记点
                markPoint: {
                    data: [
                        // 设置最大值和最小值显示
                        { type: 'min', name: '最小值' },
                        { type: 'max', name: '最大值' },
                    ]
                },
                // 标记线
                markLine: {
                    data: [
                        // 设平均值显示
                        { type: 'average', name: '平均值' }
                    ]
                }
            },
            {
                name: '联盟广告',
                type: 'line',
                stack: '总量',
                data: [220, 182, 191, 234, 290, 330, 310]
            },
            {
                name: '视频广告',
                type: 'line',
                stack: '总量',
                data: [150, 232, 201, 154, 190, 330, 410]
            },
            {
                name: '直接访问',
                type: 'line',
                stack: '总量',
                data: [320, 332, 301, 334, 390, 330, 320]
            },
            {
                name: '搜索引擎',
                type: 'line',
                stack: '总量',
                data: [820, 932, 901, 934, 1290, 1330, 1320]
            }
        ]
    };

    // 4.使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    </script>
</body>

</html>
