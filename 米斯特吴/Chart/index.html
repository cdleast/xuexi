<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chart</title>
    <script src="https://cdn.bootcss.com/Chart.js/2.7.3/Chart.bundle.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <canvas id="myChart"></canvas>
    </div>
    <script>
    // 使用getContext获取到canvas
    let myChart = document.getElementById('myChart').getContext('2d');

    // 配置全局默认信息
    // chart.defaults.global.defaultFontFamily = 'Lato';
    // chart.defaults.global.defaultFontSize = 18;
    // chart.defaults.global.defaultFontColor = '#777';
    
    
    // 实例化chart对象
    // 1.是图标的容器
    let chart = new Chart(myChart, {
    	// bar 竖行 pie 圆形
        type: 'pie',
        data: {
            labels: ["北京", "深圳", "广州", "上海", "杭州", "成都"],
            datasets: [{
                label: "工作热度值",
                data: [515262, 272822, 783278, 289289, 282828, 384897],
                backgroundColor: [
                    'red',
                    'rgba(24,162,235,0.6)',
                    'rgba(255,206,86,0.6)',
                    'rgba(75,192,192,0.6)',
                    'rgba(153,102,255,0.6)',
                    'rgba(255,159,64,0.6)',
                ],
                // 添加边框
                // borderWidth = 1,
                // borderColor = '#777',
                // hoverBorderWidth: 3,
                // hoverBorderColor: '#000'
            }]
        },
        options:{
        	// 头部标题
        	title:{
        		display:true,
        		text:"中国各大城市工作热度值",
        		fontSize:25
        	},
        	// 右侧小图形内容
        	legend:{
        		display:true,
        		position:'right',
        		labels:{
        			fontColor:'#000',
        		}
        	},
        	// 位置
        	layout:{
        		padding:{
        			left:50,
        			right:0,
        			bottom:0,
        			top:0
        		}
        	},
        	// false取消hover显示的内容
        	tooltips:{
        		enabled:true
        	}
        }
    })
    </script>
</body>

</html>
