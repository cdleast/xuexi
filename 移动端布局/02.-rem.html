<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 根据浏览器默认字体大小设置html大小 */
        /* 10/(浏览器默认大小20px) = 50% */
        html{
            font-size: 50%;
        }
        .box{
            font-size: 2.4rem;
        }
        .box span{
            font-size: 1.8rem;
        }
        p{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="box">
        今天是个好日子，<span>所以得事都心想事成</span>
    </div>
    <p>我们都是社会主义接班人！</p>
</body>
</html>
