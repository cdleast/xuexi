<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格DOM操作</title>
    <script src="./js//jquery.min.js"></script>
    <script>
        $(function () {
            $('#addBtn').click(function () {
                // 获取文本框的内容
                var uname = $('#uname').val();
                var tel = $('#tel').val();
                var address = $('#address').val();

                // 创建行
                var tr = $("<tr>");
                tr.html("<td>" + uname + "</td><td>" + tel + "</td><td>" + address + "</td>");

                // 添加内容
                $('#infolist').append(tr);
            })
        })
    </script>
</head>

<body>
    <table>
        <tr>
            <td>用户名</td>
            <td><input type="text" name="uname" id="uname"></td>
        </tr>
        <tr>
            <td>联系电话</td>
            <td><input type="text" name="tel" id="tel"></td>
        </tr>
        <tr>
            <td>联系地址</td>
            <td><input type="text" name="address" id="address"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="add" id="addBtn"></td>
        </tr>
    </table>

    <hr>

    <table width="500" border="1" id="infolist">
        <tr>
            <th>用户名</th>
            <th>联系电话</th>
            <th>联系地址</th>
        </tr>
    </table>
</body>

</html>
