<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<style>
		#bag{
			width: 200px;
			height: 500px;
			margin: 0 auto;
			background: url('./images/bag.png') center no-repeat;
			background-size: 80%;
		}
		#bag.burst{
			background: url('./images/bag-burst.png') center no-repeat;
		}
		#bag-health{
			width: 200px;
			border: 2px solid #000;
			margin: 0 auto 20px auto;
		}
		#bag-health div{
			height: 20px;
			background: crimson;
		}
		#controls{
			width: 200px;
			margin: 0 auto;
		}
		#controls button{
			margin-left: 20px;
		}
	</style>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<!-- vue-app是根容器 -->
	<div id="vue-app">
		<!-- 图片 -->
		<div id="bag" v-bind:class="{burst:ended}"></div>

		<!-- 进度情况 -->
		<div id="bag-health">
			<div v-bind:style="{width:health + '%'}"></div>
		</div>

		<!-- 控制按钮 -->
		<div id="controls">
			<button v-on:click="punch" v-show="!ended">使劲敲</button>
			<button v-on:click="restart">重新开始</button>
		</div>
	</div>

	<script>
		// 实例化 vue 对象
		new Vue({
			// el: element 需要获取的元素，一定是 html 中的根容器元素
			el:"#vue-app",
			// data: 用于数据的存储
			data:{
				health:100,
				ended:false
			},
			// 方法函数都要写在 methods 里面
			methods:{
				punch:function(){
					this.health -= 10;
					if (this.health <= 0) {
						this.ended = true;
					}
				},
				restart:function(){
					this.health = 100;
					this.ended = false;
				}
			},
			// 计算属性，优化性能，当性能比较大，耗时，的时候使用，比如搜索
			computed:{

			}
		})
	</script>
</body>
</html>
