<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue - 组件</title>
	<style>
		
	</style>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="./template.js"></script>
</head>
<body>
	<h1>vue - 组件</h1>
	<div id="vue-app-one">
		<greeting></greeting>
	</div>

	<div id="vue-app-two">
		<greeting></greeting>
	</div>

	<script>
		// 实例化 vue 对象
		new Vue({
			// el: element 需要获取的元素，一定是 html 中的根容器元素
			el:'#vue-app-one',
		})

		// 实例化 vue 对象
		new Vue({
			// el: element 需要获取的元素，一定是 html 中的根容器元素
			el:'#vue-app-two',
		})

	</script>
</body>
</html>
