<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-if v-show</title>
	<style>
		
	</style>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="vue-app">
		<h1> v-if 条件</h1>
		<button v-on:click="error = !error">Toggle Error</button>
		<button v-on:click="success = !success">Toggle Success</button>
		<!-- 是根据注释来隐藏 -->
		<p v-if="error">网络连接错误：404</p>
		<p v-else-if="success">网络连接成功：200</p>
		
		<!-- 是根据 display:none 来隐藏 -->
		<!-- <p v-show="error">网络连接错误：404</p>
		<p v-show="success">网络连接成功：200</p> -->
	</div>

	<script>
		// 实例化 vue 对象
		new Vue({
			// el: element 需要获取的元素，一定是 html 中的根容器元素
			el:'#vue-app',
			// data: 用于数据的存储
			data:{
				error:false,
				success:false
			},
			// 方法函数都要写在 methods 里面
			methods:{

			},
			// 计算属性，优化性能，当性能比较大，耗时，的时候使用，比如搜索
			computed:{

			}
		})
	</script>
</body>
</html>
