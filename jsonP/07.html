<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../../lib/jquery-1.11.1/jquery.min.js"></script>
	<style type="text/css">
		.box{width:400px;height: 300px;border:1px solid red;}
	</style>
</head>
<body>
	<button>request</button>		
	<div class="box"></div>
	<script type="text/javascript">
		$('button').click(function(){
			// 这个也是不能跨域请求文件的
			$.ajax({
				url:'http://127.0.0.1/H5_37/jsonP/bajie.php',
				// type:'post',  // jsonP 只能发送 get 请求  如果在这里写的 post 也会发送get请求
				dataType:'jsonp',
				jsonp:'callback',
				// 成功的回调函数
				success:function(data){
					$('.box').html(data.age);
				}
			})
		});	
	</script>
</body>
</html>
