    <style> 

        .items{
            width: 100%;

        .item{
            width: 200px;
            height: 300px;
            background: green;
        }

        .item:nth-child(1){
            background: red;
        }
    
        .item:nth-child(2){
            background:pink;
        }
    
        .item:nth-child(3){
            background:yellow;
        }
    
    </style>
</head>
