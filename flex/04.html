<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        ol {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .top {
            width: 100%;
            height: 50px;
            background: #333;
        }

        .top ul {
            display: flex;
            width: 960px;
            margin: 0 auto;
        }

        .top ul li:nth-child(1){
            order:1;
        }
        .top ul li:nth-child(2){
            order:3;
        }
        .top ul li:nth-child(3){
            order:5;
        }
        .top ul li:nth-child(4){
            order:4;
        }
        .top ul li:nth-child(5){
            order:2;
        }

        .top ul li a {
            line-height: 50px;
            padding: 0 20px;
            display: block;
            text-align: center;
            color: #fff;
        }
    </style>
</head>

<body>
    <nav class="top">
        <ul>
            <li>
                <a href="">首页</a>
            </li>
            <li>
                <a href="">中文</a>
            </li>
            <li>
                <a href="">泰语</a>
            </li>
            <li>
                <a href="">西班牙语</a>
            </li>
            <li>
                <a href="">英语</a>
            </li>
        </ul>
    </nav>



</body>

</html>
