<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    ul,
    ol {
        list-style: none;
    }

    .tab {
        width: 300px;
        height: 200px;
        margin: 50px auto;
        color: #fff;
    }

    .tab ol {
        width: 100%;
        height: 50px;
        font-size: 20px;
    }

    .tab ol li {
        width: 100px;
        height: 100%;
        text-align: center;
        float: left;
        line-height: 50px;
        background: #333;
    }

    .tab ul {
        width: 100%;
        height: 150px;
        background: green;
    }

    .tab ul li {
        width: 260px;
        height: 110px;
        display: none;
        padding: 20px;
    }
    </style>
</head>

<body>
    <div class="tab">
        <ol>
            <li style="background: green;">孙悟空</li>
            <li>八戒</li>
            <li>沙僧</li>
        </ol>
        <ul>
            <li style="display: block;">
                <p>齐天大圣</p>
                <p>和尚</p>
                <p>美猴王</p>
            </li>
            <li>
                <p>天蓬元帅</p>
                <p>高老庄女婿</p>
                <p>神仙投胎的猪</p>
            </li>
            <li>
                <p>卷烂大街</p>
                <p>河妖</p>
                <p>挑担子的哥们</p>
            </li>
        </ul>
    </div>
    <script type="text/javascript">
    // 给每一个标题绑定 click 事件	
    $('.tab ol li').click(function() {
        // 让所有的标题背景颜色初始化
        $('.tab ol li').css('background', '#333');
        // 给当前点击的对象添加背景颜色为 green
        $(this).css('background', 'green');
        // 先把所有的内容都隐藏
        $('.tab ul li').css('display', 'none');
        // 把当前点击标题所有对应的内容容器 显示
        $('.tab ul li').eq($(this).index()).css('display', 'block');
    });
    </script>
</body>

</html>
