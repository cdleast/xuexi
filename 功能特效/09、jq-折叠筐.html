<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jq-折叠框</title>
    <script src="./jquery.min.js"></script>
    <style>
        *{margin: 0;padding: 0;}	
ul,ol{list-style: none;}
.box{width: 200px;}
.box .title{width: 200px;height: 40px;background: #333;color:#fff;text-align: center;line-height: 40px;font-weight: bold;}
.box ul{width: 100%;background: #ccc;display: none;}
.box ul li{text-align: center;line-height: 40px;}
.box ul li a{display: block;height: 100%;}
</style>
    <script type="text/javascript">
    $(function() {
        // 给每一个标题绑定事件
        $('.box .title').click(function() {
            /*
            	// 第一个版本
            	// 切换 当前点击的标题下面的内容 滑动效果
            	$(this).next().slideToggle(200);
            */
            // 第二个版本 一次只能有一个内容展开
            if ($(this).next().css('display') == 'block') return;
            // 先把所有的都向上滑动
            $('.box ul').slideUp(200);
            // 切换 当前点击的标题下面的内容 滑动效果
            $(this).next().slideToggle(200);
        });
    })
    </script>
</head>
