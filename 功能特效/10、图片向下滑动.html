<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>图片向下滑动</title>
<script src="./jquery.min.js"></script>
<style type="text/css">
*{margin: 0;padding: 0;}
.box{width: 500px;height: 250px;overflow: hidden;}	
.box img{width: 500px;height: 250px;float: left;}	
</style>
<script type="text/javascript">

$(function(){
	setInterval(function(){
		// 找到最后一个图片节点 隐藏 插入到一个位置 向下滑动
		$('.box img:last').hide().prependTo('.box').slideDown(500);
	},4000);
})

// 课堂练习
// 你写一个 向上 滑动的效果

</script>
</head>
<body>
	<div class="box">
		<img src="images/1.jpg">
		<img src="images/2.jpg">
		<img src="images/3.jpg">
		<img src="images/4.jpg">
		<img src="images/5.jpg">
	</div>		
</body>
</html>
