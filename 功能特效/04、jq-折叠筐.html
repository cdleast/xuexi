<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
	<script src="./jquery.min.js"></script>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    .box {
        width: 500px;
        height: 600px;
    }

    .box .item {
        width: 500px;
        height: 50px;
        background: #333;
        color: #fff;
        font-size: 20px;
        text-align: center;
        line-height: 50px;
    }

    .box .text {
        width: 500px;
        background: #ccc;
        color: green;
    }

    .hide {
        display: none;
    }

    .show {
        display: block;
    }
    </style>
    <script type="text/javascript">
    // 后执行函数
    $(function() {
        // 给所有的栏目标题绑定单击事件
        $('.box .item').click(function() {
            // 让所有的栏目对应的内容隐藏
            console.log($('.box .text').slideUp(1000));
            // 找到当前点击的对象下一个兄弟元素 切换 show 类
            $(this).next().slideToggle(1000);
        });
    })
    </script>
</head>

<body>
    <div class="box">
        <div class="item">苍老师</div>
        <div class="text hide">
            <p>有好多学生</p>
            <p>有好多学生</p>
            <p>有好多学生</p>
            <p>有好多学生</p>
            <p>有好多学生</p>
            <p>有好多学生</p>
        </div>
        <div class="item">孙悟空</div>
        <div class="text hide">
            <p>有好多棒棒</p>
            <p>有好多棒棒</p>
            <p>有好多棒棒</p>
            <p>有好多棒棒</p>
            <p>有好多棒棒</p>
            <p>有好多棒棒</p>
        </div>
        <div class="item">唐伯虎</div>
        <div class="text hide">
            <p>有好多老婆</p>
            <p>有好多老婆</p>
            <p>有好多老婆</p>
            <p>有好多老婆</p>
            <p>有好多老婆</p>
            <p>有好多老婆</p>
        </div>
    </div>
</body>

</html>
