<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jq动画</title>
	<script src="./jquery.min.js"></script>
	<style type="text/css">
		.box{width: 400px;height: 400px;background: red;}	

	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<button>切换</button>
	<hr>
	<div class="box"></div>
	<script type="text/javascript">
		$('button:eq(0)').click(function(){
			$('.box').show(5000,function(){
				// alert('动画执行完毕');	
			});
		});

		$('button:eq(1)').click(function(){
			$('.box').hide(1000);
		});


		$('button:eq(2)').click(function(){
			$('.box').toggle(1000);
		});
	</script>
	
</body>
</html>
