<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6-解构</title>
</head>
<body>
    <script>
        var obj = {name:'jack',sex:'男',age:18}

        // 解构
        var {name,sex,age} = obj;

        // ES5拿数据
        console.log(obj.name);

        // ES6拿数据
        console.log(name);
    </script>
</body>
</html>
