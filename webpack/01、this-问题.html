<html lang="en">

    <title>this</title>
</head>
<body>
    <script>
        var name = "jack";
        function test(){
            this.name = "allen";
            this.say = function(){
                console.log(this.name);
            }
        }
        new test().say();
        // 以上代码输出什么    allen


        var name1 = "haoren";
        function test1(){
            console.log(this);
            console.log(this.name1);    // haoren
        }
        test1();
        // 控制台输出什么  this -> window


        (function(){
            console.log(this);  // this -> window
        })()

    </script>
</body>
</html>
