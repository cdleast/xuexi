<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jq-后代</title>
    <script src="jquery.min.js"></script>
    <style>
    .descendants * {
        display: block;
        border: 2px solid lightgrey;
        color: lightgrey;
        padding: 5px;
        margin: 15px;
    }
    </style>
</head>

<body>
    
    <div class="descendants" style="width:500px;">div (当前元素)
        <p  class="1">p (子)
            <span>span (孙)</span>
        </p>
        <p  class="2">p (child)
            <span>span (孙)</span>
        </p>
    </div>

</body>
<script>
// 向下遍历 DOM 树
// jQuery children() 方法
// children() 方法返回被选元素的所有直接子元素。
// 该方法只会向下一级对 DOM 树进行遍历。
// 下面的例子返回每个 <div> 元素的所有直接子元素：
$("div").children().css({ "color": "red", "border": "2px solid red" });

// 您也可以使用可选参数来过滤对子元素的搜索。
// 下面的例子返回类名为 "1" 的所有 <p> 元素，并且它们是 <div> 的直接子元素：
$("div").children("p.1").css({ "color": "red", "border": "2px solid green" });


// jQuery find() 方法
// find() 方法返回被选元素的后代元素，一路向下直到最后一个后代。
// 下面的例子返回属于 <div> 后代的所有 <span> 元素：
$("div").find("span").css({"color":"#000"});

</script>

</html>
