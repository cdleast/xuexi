<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>设置内容和属性</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <button id="btn1">设置文本</button>
    <button id="btn2">设置 HTML</button>
    <button id="btn3">设置值</button>
    <button id="btn4">显示旧/新文本</button>
    <button id="btn5">显示旧/新 HTML</button>
    <button id="btn6">改变 href 值</button>
    <button id="btn7">改变 href 值</button>
    <button id="btn8">改变 href 值</button>
    <br>
    <br>
    
    <p id="test1">这是段落。</p>
    <p id="test2">这是另一个段落。</p>
    <p>Input field: <input type="text" id="test3" value="Mickey Mouse"></p>
    <br>
    <br>
    <p id="test4">这是<b>粗体</b>文本。</p>
    <p id="test5">这是另一段<b>粗体</b>文本。</p>
    <p><a href="http://www.ybao.org" id="w3s">ybao.org</a></p>
</body>
<script>
$(function() {
    // 设置内容 - text()、html() 以及 val()
    // text() - 设置或返回所选元素的文本内容
    // html() - 设置或返回所选元素的内容（包括 HTML 标记）
    // val() - 设置或返回表单字段的值

    // 下面的例子演示如何通过 text()、html() 以及 val() 方法来设置内容：
    $("#btn1").click(function() {
        $("#test1").text("Hello world!");
    });
    $("#btn2").click(function() {
        $("#test2").html("<b>Hello world!</b>");
    });
    $("#btn3").click(function() {
        $("#test3").val("Dolly Duck");
    });


    // text()、html() 以及 val() 的回调函数
    // 上面的三个 jQuery 方法：text()、html() 以及 val()，同样拥有回调函数。回调函数由两个参数：被选元素列表中当前元素的下标，以及原始（旧的）值。然后以函数新值返回您希望使用的字符串。
    // 下面的例子演示带有回调函数的 text() 和 html()：
    $("#btn4").click(function() {
        $("#test4").text(function(i, origText) {
            return "Old text: " + origText + " New text: Hello world! (index: " + i + ")";
        });
    });

    $("#btn5").click(function() {
        $("#test5").html(function(i, origText) {
            return "Old html: " + origText + " New html: Hello <b>world!</b> (index: " + i + ")";
        });
    });



    // 设置属性 - attr()
    // jQuery attr() 方法也用于设置/改变属性值。
    // 下面的例子演示如何改变（设置）链接中 href 属性的值：
    $("#btn6").click(function() {
        $("#w3s").attr("href", "http://www.baidu.com");
    });
    // attr() 方法也允许您同时设置多个属性。
    // 下面的例子演示如何同时设置 href 和 title 属性：
    $("#btn7").click(function() {
        $("#w3s").attr({
            "href": "http://www.baidu.com",
            "title": "jQuery 教程"
        });
    });


    // attr() 的回调函数
    // jQuery 方法 attr()， 也提供回调函数。 回调函数由两个参数： 被选元素列表中当前元素的下标， 以及原始（ 旧的） 值。 然后以函数新值返回您希望使用的字符串。
    // 下面的例子演示带有回调函数的 attr() 方法：
    $("#btn8").click(function() {
        $("#w3s").attr("href", function(i, origValue) {
            return origValue + "/jquery";
        });
    });

})
</script>

</html>
