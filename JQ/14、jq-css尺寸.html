<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>css尺寸</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <button id="btn1">显示 div 的尺寸</button>
    <button id="btn2">显示 div 的尺寸</button>
    <button id="btn3">显示 div 的尺寸</button>
    <button id="btn4">显示 div 的尺寸</button>
    <button id="btn5">显示 div 的尺寸</button>
    <button id="btn6">显示 div 的尺寸</button>
    <div id="div1" style="height:100px;width:400px;padding:10px;margin:3px;border:1px solid blue;background-color:lightblue;"></div>
    <br>
    <p>width() - 返回元素的宽度。</p>
    <p>height() - 返回元素的高度。</p>
</body>
<script>
// 通过 jQuery，很容易处理元素和浏览器窗口的尺寸。
// jQuery width() 和 height() 方法
// width() 方法设置或返回元素的宽度（不包括内边距、边框或外边距）。
// height() 方法设置或返回元素的高度（不包括内边距、边框或外边距）
// 下面的例子返回指定的 <div> 元素的宽度和高度：
$("#btn1").click(function() {
    var txt = "";
    txt += "Width: " + $("#div1").width() + "</br>";
    txt += "Height: " + $("#div1").height();
    $("#div1").html(txt);
});


// jQuery innerWidth() 和 innerHeight() 方法
// innerWidth() 方法返回元素的宽度（包括内边距）。
// innerHeight() 方法返回元素的高度（包括内边距）。
// 下面的例子返回指定的 <div> 元素的 inner-width/height：
$("#btn2").click(function() {
    var txt = "";
    txt += "Width of div: " + $("#div1").width() + "</br>";
    txt += "Height of div: " + $("#div1").height() + "</br>";
    txt += "Inner width of div: " + $("#div1").innerWidth() + "</br>";
    txt += "Inner height of div: " + $("#div1").innerHeight();
    $("#div1").html(txt);
});


// jQuery outerWidth() 和 outerHeight() 方法
// outerWidth() 方法返回元素的宽度（包括内边距和边框）。
// outerHeight() 方法返回元素的高度（包括内边距和边框）。
// 下面的例子返回指定的 <div> 元素的 outer-width/height：
$("#btn3").click(function() {
    var txt = "";
    txt += "Width of div: " + $("#div1").width() + "</br>";
    txt += "Height of div: " + $("#div1").height() + "</br>";
    txt += "Outer width of div: " + $("#div1").outerWidth() + "</br>";
    txt += "Outer height of div: " + $("#div1").outerHeight();
    $("#div1").html(txt);
});

// outerWidth(true) 方法返回元素的宽度（包括内边距、边框和外边距）。
// outerHeight(true) 方法返回元素的高度（包括内边距、边框和外边距）。
$("#btn4").click(function() {
    var txt = "";
    txt += "Width of div: " + $("#div1").width() + "</br>";
    txt += "Height of div: " + $("#div1").height() + "</br>";
    txt += "Outer width of div (margin included): " + $("#div1").outerWidth(true) + "</br>";
    txt += "Outer height of div (margin included): " + $("#div1").outerHeight(true);
    $("#div1").html(txt);
});


// 下面的例子返回文档（HTML 文档）和窗口（浏览器视口）的宽度和高度：
$("#btn5").click(function() {
    var txt = "";
    txt += "Document width/height: " + $(document).width();
    txt += "x" + $(document).height() + "\n";
    txt += "Window width/height: " + $(window).width();
    txt += "x" + $(window).height();
    alert(txt);
});

// 下面的例子设置指定的 <div> 元素的宽度和高度：
$("#btn6").click(function() {
    $("#div1").width(500).height(500);
});
</script>

</html>
