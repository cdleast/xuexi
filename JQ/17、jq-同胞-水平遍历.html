<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>同胞-水平</title>
    <script src="jquery.min.js"></script>
    <style>
    .siblings * {
        display: block;
        border: 2px solid lightgrey;
        color: lightgrey;
        padding: 5px;
        margin: 15px;
    }
    </style>
</head>

<body>
    <div class="siblings">
        <div>div (父)
            <p>p</p>
            <span>span</span>
            <h2>h2</h2>
            <h3>h3</h3>
            <h4>h4</h4>
            <h5>h5</h5>
            <h6>h6</h6>
            <p>p</p>
        </div>
    </div>
</body>
<script>
// 在 DOM 树中水平遍历	
// jQuery siblings() 方法
// siblings() 方法返回被选元素的所有同胞元素。
// 下面的例子返回 <h2> 的所有同胞元素：
$("h2").siblings().css({ "color": "red", "border": "2px solid red" });


// 您也可以使用可选参数来过滤对同胞元素的搜索。
// 下面的例子返回属于 <h2> 的同胞元素的所有 <p> 元素：
$("h2").siblings("p").css({"color":"green","border":"5px solid red"});


// jQuery next() 方法
// next() 方法返回被选元素的下一个同胞元素。
// 该方法只返回一个元素。
// 下面的例子返回 <h2> 的下一个同胞元素：
$("h2").next().css({"color":"#000","border":"2px solid red"});


// jQuery nextAll() 方法
// nextAll() 方法返回被选元素的所有跟随的同胞元素。
// 下面的例子返回 <h2> 的所有跟随的同胞元素：
$("h2").nextAll().css({"color":"green","border":"2px solid red","font-size":"20px"});


// jQuery nextUntil() 方法
// nextUntil() 方法返回介于两个给定参数之间的所有跟随的同胞元素。
// 下面的例子返回介于 <h2> 与 <h6> 元素之间的所有同胞元素：
$("h2").nextUntil("h6").css({"color":"blue","border":"2px solid red"});

// jQuery prev(), prevAll() & prevUntil() 方法
// prev(), prevAll() 以及 prevUntil() 方法的工作方式与上面的方法类似，只不过方向相反而已：它们返回的是前面的同胞元素（在 DOM 树中沿着同胞元素向后遍历，而不是向前）。
$("h5").prev().css({"color":"blue","border":"2px solid red","font-size":"100px"});



</script>

</html>
