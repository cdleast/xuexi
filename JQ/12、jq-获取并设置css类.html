<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>获取并设置css类</title>
    <script src="jquery.min.js"></script>
    <style>
    /* 实例样式表 下面的样式表将用于本页的所有例子： */
    .important {
        font-weight: bold;
        font-size: xx-large;
    }

    .blue {
        color: blue;
    }
    </style>
</head>

<body>
    <button id="btn1">向元素添加类</button>
    <button id="btn2">添加多个类</button>
    <button id="btn3">从元素上删除类</button>
    <button id="btn4">切换 CSS 类</button>
    <h1>标题 1</h1>
    <h2>标题 2</h2>
    <p>这是一个段落。</p>
    <p>这是另一个段落。</p>
    <div id="div1">这是非常重要的文本！</div>
    <div id="div2">这是非常重要的文本！</div>
    <br>
</body>
<script>
// addClass() - 向被选元素添加一个或多个类
// removeClass() - 从被选元素删除一个或多个类
// toggleClass() - 对被选元素进行添加 / 删除类的切换操作
// css() - 设置或返回样式属性


// jQuery addClass() 方法
// 下面的例子展示如何向不同的元素添加class属性。当然，在添加类时，您也可以选取多个元素：
$("#btn1").click(function() {
    $("h1,h2,p").addClass("blue");
    $("#div1").addClass("important");
});

// 您也可以在 addClass() 方法中规定多个类：
$("#btn2").click(function() {
    $("#div2").addClass("important blue");
});


// jQuery removeClass() 方法
// 下面的例子演示如何不同的元素中删除指定的 class 属性：
$("#btn3").click(function() {
    $("h1,h2,p").removeClass("blue");
});


// jQuery toggleClass() 方法
// 下面的例子将展示如何使用 jQuery toggleClass() 方法。该方法对被选元素进行添加/删除类的切换操作：
$("#btn4").click(function() {
    $("h1,h2,p").toggleClass("blue");
});
</script>

</html>
