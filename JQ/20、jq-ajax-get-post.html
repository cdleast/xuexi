<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jq-ajax-get-post</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <button id="btn1">向页面发送 HTTP GET 请求，然后获得返回的结果</button>
    <button id="btn2">向页面发送 HTTP POST 请求，然后获得返回的结果</button>
</body>
<script>
// jQuery get() 和 post() 方法用于通过 HTTP GET 或 POST 请求从服务器请求数据。
// 两种在客户端和服务器端进行请求-响应的常用方法是：GET 和 POST。
// GET - 从指定的资源请求数据
// POST - 向指定的资源提交要处理的数据
// GET 基本上用于从服务器获得（取回）数据。注释：GET 方法可能返回缓存数据。
// POST 也可用于从服务器获取数据。不过，POST 方法不会缓存数据，并且常用于连同请求一起发送数据。


// jQuery $.get() 方法
// $.get() 方法通过 HTTP GET 请求从服务器上请求数据。
// $.get(URL,callback);
// 必需的 URL 参数规定您希望请求的 URL。
// 可选的 callback 参数是请求成功后所执行的函数名
// 下面的例子使用 $.get() 方法从服务器上的一个文件中取回数据：
$("#btn1").click(function() {
    $.get("./demo_test.txt", function(data, status) {
        alert("数据：" + data + "\n状态：" + status);
    });
});
// $.get() 的第一个参数是我们希望请求的 URL（"demo_test.php"）。
// 第二个参数是回调函数。第一个回调参数存有被请求页面的内容，第二个回调参数存有请求的状态。

// jQuery $.post() 方法
// $.post() 方法通过 HTTP POST 请求从服务器上请求数据。
// $.post(URL,data,callback);
// 必需的 URL 参数规定您希望请求的 URL。
// 可选的 data 参数规定连同请求发送的数据。
// 可选的 callback 参数是请求成功后所执行的函数名。
// 下面的例子使用 $.post() 连同请求一起发送数据：
$("#btn2").click(function() {
    $.post("./demo_test_post.php", {
            name: "Donald Duck",
            city: "Duckburg"
        },
        function(data, status) {
            alert("数据：" + data + "\n状态：" + status);
        });
});

// $.post() 的第一个参数是我们希望请求的 URL("demo_test_post.php")。
// 然后我们连同请求（ name 和 city） 一起发送数据。
// "demo_test_post.php"
// 中的 PHP 脚本读取这些参数， 对它们进行处理， 然后返回结果。
// 第三个参数是回调函数。 第一个回调参数存有被请求页面的内容， 而第二个参数存有请求的状态。
// 提示： 这个 PHP 文件("demo_test_post.php") 类似这样：（ 注意： 文件保存格式是 utf - 8， 否则会出现乱码）
</script>

</html>
