<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jq-JSONP</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div id="divCustomers"></div>
</body>
<script>
// Jsonp(JSON with Padding) 是 json 的一种"使用模式"，可以让网页从别的域名（网站）那获取资料，即跨域读取数据。
// 为什么我们从不同的域（网站）访问数据需要一个特殊的技术(JSONP )呢？这是因为同源策略。
// 同源策略，它是由Netscape提出的一个著名的安全策略，现在所有支持JavaScript 的浏览器都会使用这个策略。


// JSONP 应用
// 服务端JSONP格式数据
// 如客户想访问 : http://code.ybao.org/ajax/jsonp.php?jsonp=callbackFunction 或者 http://code.gznzit.com/ajax/jsonp.php?jsonp=callbackFunction。
// 假设客户期望返回JSON数据：["customername1","customername2"]。
// 真正返回到客户端的数据显示为: callbackFunction(["customername1","customername2"])。
// 客户端实现 callbackFunction 函数
function callbackFunction(result, methodName) {
    var html = '<ul>';
    for (var i = 0; i < result.length; i++) {
        html += '<li>' + result[i] + '</li>';
    }
    html += '</ul>';
    document.getElementById('divCustomers').innerHTML = html;
}
</script>
<script type="text/javascript" src="http://code.ybao.org/ajax/jsonp.php?jsoncallback=callbackFunction"></script>
<!--<script type="text/javascript" src="http://code.gznzit.com/ajax/jsonp.php?jsoncallback=callbackFunction"></script> -->

</html>
