	<script>
		// 鼠标事件
		// click,mousedown,mousemove,mouseup,contextmenu,mouseover,mouseout,mouseenter,mouseleave
		// 用button来区分鼠标的按键，0/1/2
		// DOM3标准规定规定：click事件只能监听左键，只能通过mousedown和mouseup来判断鼠标键
		// 如何解决mousedown和click的冲突

		document.onclick = function(){
			console.log("onclick");
		}
		document.onmousedown = function(){
			console.log("onmousedown");
		}
		document.onmouseup = function(){
			console.log("onmouseup");
		}
		// onmousedown -> onmouseup -> onclick
		// 这是一组绑定事件，顺序一定是按照上面的顺序来触发，不会按照先绑定的顺序
		// mouseenter,mouseleave;鼠标移入移除
		// 只有onmousedown/onmouseup,判断是鼠标左键还是右键，根据事件对象button属性来判断，0=左键，2=右键，1=滚轮
		document.onmousedown = function(e){
			if (e.button == 2) {
				console.log("右键");
			}else if (e.button == 0) {
				console.log("左键");
			}else if (e.button == 1) {
				console.log("滚轮");
			}
		}


		// 键盘事件
		// keydown,keyup,keypress
		// keydown -> keypress -> keyup
		// keydown和keypress的区别
			// keydown可以响应任意键盘，keypress只可以响应字符类键盘按键
			// keypress返回ASCLL码，可以转换成相应字符

		document.onkeypress = function(){
			console.log('keypress');
		}
		document.onkeydown = function(){
			console.log('keydown');
		}
		document.onkeyup = function(){
			console.log('keyup');
		}
		// 把ASCLL码转换成相应的字符
		document.onkeypress = function(e){
			console.log(String.fromCharCode(e.charCode));
		}


		// 文本类事件
		// input,focus,blur,change
		var input = document.getElementsByTagName('input')[0];

		// 监听输入事件、无论你添加还是删除，实时进行
		input.oninput = function(){
			console.log(this.value);
		}

		// 鼠标聚焦和鼠标失去焦点两个状态是否发生改变
		input.onchange = function(){
			console.log(this.value);
		}

		// 获取焦点
		input.onfocus = function(){
			if (this.value == "请输入用户名") {
				this.value = '';
				this.className = 'className2';
			}
		}
		// 失去焦点
		input.onblur = function(){
			if (this.value == "") {
				this.value = '请输入用户名';
				this.className = 'className1';
			}
		}


		// 窗体类事件(window上的事件)
		// scroll,load
		// 小练习：fixed定位，js兼容版

		// 滚动条滚动事件
		window.onscroll = function(){
			console.log(window.pageXOffset + " " + window.pageYOffset);
		}

		// 页面加载完毕之后执行(无用的东西，效率是最低的)
		window.onscroll = function(){
			console.log("页面加载完毕之后执行");
		}


	</script>
