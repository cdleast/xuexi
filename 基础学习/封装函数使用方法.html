<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>封装函数使用方法</title>
</head>
<body>
	<div style="height: 100px;width:100px;background:red;"></div>
	<script>
		var div = document.getElementsByTagName('div')[0];
		addEvent(div,'click', function(){
			console.log(123);
		});



	</script>
</body>
</html>
