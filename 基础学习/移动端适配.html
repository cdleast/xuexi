<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 这段代码必须要加 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
    	div{
            /* 100px */
    		width: 8.333rem;
    		height: 8.333rem;
    		background: red;
    	}
    </style>
</head>
<div>
	测试
</div>
<body>
    <script>
    'use strict';
    (function(doc, win) {
        var docEl = doc.documentElement, // 获取html对象
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize', // 横屏是否支持，不支持则为浏览器大小改变

            // 计算页面字体大小
            recalc = function() {
                // 获取页面宽度
                var clientWidth = docEl.clientWidth;
                // 获取不到页面宽度，直接返回
                if (!clientWidth) return;
                // 设置html字体大小(浏览器默认字体大小为16px)
                docEl.style.fontSize = clientWidth / 375 * 12 + "px";
            };
        // 不支持addEventListener,返回
        if (!doc.addEventListener) return;
        // 监听事件，获取当前html标签的字体大小
        win.addEventListener(resizeEvt, recalc, false);
        // dom内容加在完成事件
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    </script>
</body>

</html>
