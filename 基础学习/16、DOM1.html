<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>点击变色在变色</title>
</head>

<body>
    <div></div>
    <script>
	    var div = document.getElementsByTagName('div')[0];
	    div.style.width = "100px";
	    div.style.height = "100px";
	    div.style.backgroundColor = "red";

	    var count = 0;
	    div.onclick = function() {
	        count++;
	        if (count % 2 == 1) {
	            this.style.backgroundColor = "green";
	        } else {
	            this.style.backgroundColor = "red";
	        }
	    }
    </script>
</body>

</html>
