<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	手机号：<input type="text" id="sj">
	<button onclick="test()">验证</button>
	<script type="text/javascript">
		/* 手机号    11 位
			1   3   [0-9]  
				4
				5
				6
				7
				8
				9
		*/ 
		// 验证手机号
		function test(){
			// 获取 用户的 提交的手机号
			var sj = document.getElementById('sj').value;
			// 正则  // ^ 表示开头   $ 结尾
			var reg = /^1[3456789][0-9]{9}$/;
			// 进行正则匹配 和 判断
			if(reg.test(sj)){
				alert('手机号正确');	
			}else{
				alert('手机号错误');	
			}
		}

	</script>	
</body>
</html>
